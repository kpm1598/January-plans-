<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Schedule Table</h1>
    <table>
        <thead>
            <tr>
                <th>Week</th>
                <th>Date</th>
                <th>Day</th>
                <th>Activity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Week 1</td>
                <td>10th</td>
                <td>Friday</td>
                <td>Overview</td>
            </tr>
            <tr>
                <td rowspan="2">Week 2</td>
                <td>13th</td>
                <td>Monday</td>
                <td>Project Synopsis</td>
            </tr>
            <tr>
                <td>17th</td>
                <td>Friday</td>
                <td>Project Planning</td>
            </tr>
            <tr>
                <td rowspan="2">Week 3</td>
                <td>21st</td>
                <td>Tuesday</td>
                <td>Java Class</td>
            </tr>
            <tr>
                <td>24th</td>
                <td>Friday</td>
                <td>Java Class</td>
            </tr>
            <tr>
                <td rowspan="2">Week 4</td>
                <td>28th</td>
                <td>Tuesday</td>
                <td>Soft Skills / Entertainment</td>
            </tr>
            <tr>
                <td>31st</td>
                <td>Friday</td>
                <td>CIA 1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
